<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multitask superapp</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./src/main.js" type="module"></script>
    </head>
    <body>
        <div>
            <button class="toggleButton" data-form="datecalc">Калькулятор дат</button>
            <button class="toggleButton" data-form="timer">Таймер</button>
        </div>
        <form id="datecalc" class="taskForm">
            <h3>Калькулятор дат</h3>
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate" />
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate" />
            </label>
            <button type="submit">Рассчитать промежуток</button>
            <p id="datecalc__result"></p>
        </form>

        <form
            id="timer"
            class="taskForm"
            style="display: none"
        >
            <h3>Таймер</h3>
            <label>
                <strong>Количество секунд:</strong>
                <input
                    type="number"
                    id="timer__sec"
                    min="0"
                    step="1"
                    value="0"
                />
                <button type="button" id="timer__start">СТАРТ</button>
                <button type="button" id="timer__stop">СТОП</button>
                <p id="timer__result">Осталось секунд: 0</p>
            </label>
        </form>
    </body>
</html>
